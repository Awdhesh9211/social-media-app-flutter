buildscript {
    repositories {
        google()       // Ensures access to Google's Maven repository
        mavenCentral() // Ensures access to Maven Central repository
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.2' // Adjust to your project's AGP version
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.22" // Adjust to your Kotlin version
        classpath 'com.google.gms:google-services:4.4.2' // Add this line for Google Services
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
